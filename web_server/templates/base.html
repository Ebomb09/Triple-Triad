<!DOCTYPE html>
<html lang="en">

<head>
	<title> {% block title %}{% endblock %} </title>

	<meta charset="utf-8">
	<meta name="author" 		content="Ethan Bryson">
	<meta name="description" 	content="Browser client implementation of Triple Triad">
	<meta name="keywords" 		content="Triple Triad, FF8, Final Fantasy 8">
    <meta name="viewport" 		content="width=device-width, initial-scale=1">


	<!-- Boostrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

	<!-- Default CSS -->
	<link rel="stylesheet" href="static/css/default.css">
</head>

<body>	
	
	<div class="container">
		<nav class="navbar navbar-expand bg-body-tertiary">
			<div class="container-fluid">
				<a class="navbar-brand" href="./"> 
					<img src="static/images/icon.png" alt="Logo" width="40" height="40">
					<img src="static/images/title.png" alt="Triple Triad" height="40"> 
				</a>
			</div>
		</nav>
	</div>

	<div class="container">
		{% block content %}
		{% endblock %}
	</div>

	<footer class="container text-center text-secondary">
		<p> Software created by Ethan Bryson 2023 </p>
	</footer>

	<script>
		let url = "wss://{{ url }}/wss/triple-triad";
	</script>

	<!-- Game Client and Renderer Scripts -->
	<script src="static/js/cookies.js"></script>
	<script src="static/js/load-content.js"></script>
	<script src="static/js/draw.js"></script>
	<script src="static/js/tt-client.js"></script>

	<!-- Custom Scripts -->
	{% block scripts %}{% endblock %}

	<!-- Bootstrap Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>

</html>
